
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>幾A幾B 猜數字遊戲</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      font-size: 20px;
      padding: 5px;
      width: 120px;
      text-align: center;
    }
    button {
      font-size: 20px;
      padding: 5px 10px;
      margin-left: 10px;
    }
    #log {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>幾A幾B 猜數字遊戲</h1>
  <p>猜一個 4 位不重複的數字（例如：1234）</p>
  <input type="text" id="guessInput" maxlength="4">
  <button onclick="checkGuess()">猜！</button>
  <p id="result"></p>
  <div id="log"></div>

  <script>
    let secret = generateSecret();
    let attempts = 0;

    function generateSecret() {
      const digits = "0123456789".split('');
      let result = "";
      for (let i = 0; i < 4; i++) {
        const index = Math.floor(Math.random() * digits.length);
        result += digits[index];
        digits.splice(index, 1);
      }
      return result;
    }

    function checkGuess() {
      const input = document.getElementById("guessInput");
      const guess = input.value.trim();

      if (!/^\d{4}$/.test(guess) || new Set(guess).size !== 4) {
        document.getElementById("result").innerText = "❌ 請輸入4位不重複的數字！";
        return;
      }

      attempts++;
      let A = 0, B = 0;
      for (let i = 0; i < 4; i++) {
        if (guess[i] === secret[i]) A++;
        else if (secret.includes(guess[i])) B++;
      }

      const feedback = `${guess} ➤ ${A}A${B}B`;
      document.getElementById("log").innerText += feedback + "\n";
      document.getElementById("result").innerText = `${A}A${B}B`;

      if (A === 4) {
        setTimeout(() => {
          alert(`🎉 恭喜你猜中了！共猜了 ${attempts} 次\n答案是：${secret}\n遊戲重新開始`);
          secret = generateSecret();
          attempts = 0;
          document.getElementById("log").innerText = "";
          document.getElementById("result").innerText = "";
          input.value = "";
        }, 100);
      }

      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
